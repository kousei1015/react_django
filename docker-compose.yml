version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn server.wsgi --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    depends_on: 
      - db
   

  db:
    image: mysql:5.7.22
    restart: always
    env_file: ./.env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes: 
      - ./backend/.dbdate:/var/lib/mysql
      - './mysql/etc/my.cnf:/etc/my.cnf'
    ports: 
      - 3306:3306

  front:
    build:
      context: ./node/front
      dockerfile: Dockerfile
    volumes:
      - ./node/front/nginx:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - backend